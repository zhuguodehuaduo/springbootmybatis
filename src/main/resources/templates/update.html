<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<form class="form-horizontal" method="post" action="/update">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="form-group">
        <label  class="col-sm-2 control-label">编号</label>
        <div class="col-sm-10">
            <input type="text" name="id" class="form-control" th:value="${stu.id}"  readonly="readonly"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputPassword1" th:value="${stu.name}" placeholder="用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" name="password" class="form-control" id="inputPassword2" th:value="${stu.password}" placeholder="密码"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">修改</button>
        </div>
    </div>
</form>
</body>
</html>
